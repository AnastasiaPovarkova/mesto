<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>mesto</title>
</head>

<body class="page">

  <header class="header">
    <img class="header__image" src="./images/logo__image.svg" alt="Место Россия">
  </header>

  <main class="content">

    <section class="profile">
      <img class="profile__avatar" src="./images/profile__avatar.jpg">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто<button class="profile__editButton"></button></h1>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button class="profile__addButton"></button>
    </section> 

    <section class="elements">
      <div class="element">
        <img class="element__image" src="./images/Element__image1.png" alt="Карачаевск">
        <div class="element__group">
          <p class="element__text">Карачаевск</p>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/Element__image2.png" alt="Гора Эльбрус">
        <div class="element__group">
          <p class="element__text">Гора Эльбрус</p>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/Element__image3.png" alt="Домбай">
        <div class="element__group">
          <p class="element__text">Домбай</p>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/Element__image2.png" alt="Гора Эльбрус">
        <div class="element__group">
          <p class="element__text">Гора Эльбрус</p>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/Element__image3.png" alt="Домбай">
        <div class="element__group">
          <p class="element__text">Домбай</p>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/Element__image1.png" alt="Карачаево-Черкессия">
        <div class="element__group">
          <p class="element__text">Карачаево-Черкессия</p>
          <button class="element__like"></button>
        </div>
      </div>
    </section>

  </main> 

  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>
  </footer> 

  <section class="popup">
    <button class="popup__close"></button>
    <div class="popup__container">
      <div class="popup__content">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__name" name="name" value="Жак-Ив Кусто">
        <input type="text" class="popup__profession" name="profession" value="Исследователь океана">
        <button class="popup__submit"></button>
      </div>
    </div>
  </section>

  <script src="./scripts/index.js"></script>

</body>

</html>
