<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__image" src="03b78ada3425e9132ff3.svg" alt="Место Россия"></header><main class="content"><section class="profile"><img class="profile__avatar" src="c15cb08ab8ecfaba54c6.jpg" alt="аватар"><div class="profile__info"><div class="profile__title"><h1 class="profile__name"></h1><button type="button" aria-label="Редактировать" class="profile__edit-button"></button></div><p class="profile__profession"></p></div><button type="button" aria-label="Добавить фотокарточку" class="profile__add-button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p></footer><template id="element-template"><div class="element"><button type="button" aria-label="Удалить" class="element__trash"></button> <img class="element__image" src="./images/Element__image1.png" alt="фото"><div class="element__group"><h2 class="element__text"></h2><div class="element__likes"><button type="button" aria-label="Нравится" class="element__like"></button><div class="element__count">0</div></div></div></div></template><div class="popup popup_edit-profile"><div class="popup__container"><button type="button" aria-label="Закрыть" class="popup__close"></button><form name="popup__profile-content" id="popup__profile-content" class="popup__content" novalidate><h2 class="popup__title">Редактировать профиль</h2><input id="name-field" class="popup__field popup__field_input_name" minlength="2" maxlength="40" required placeholder="Ваше имя" name="name" value="Жак-Ив Кусто"> <span class="name-field-error popup__field-error"></span> <input id="profession-field" class="popup__field popup__field_input_profession" minlength="2" maxlength="200" required placeholder="Ваша профессия" name="about" value="Исследователь океана"> <span class="profession-field-error popup__field-error"></span> <button type="submit" class="popup__submit" name="submit" value="Сохранить">Сохранить</button></form></div></div><div class="popup popup_add-card"><div class="popup__container"><button type="button" aria-label="Закрыть" class="popup__close"></button><form name="popup__card-content" id="popup__card-content" class="popup__content" novalidate><h2 class="popup__title">Новое место</h2><input id="card-field" class="popup__field popup__field_input_card" minlength="2" maxlength="30" required placeholder="Название" name="name" value=""> <span class="card-field-error popup__field-error"></span> <input type="url" id="link-field" class="popup__field popup__field_input_link" required placeholder="Ссылка на картинку" name="link" value=""> <span class="link-field-error popup__field-error"></span> <button type="submit" class="popup__submit" name="submit" value="Создать">Создать</button></form></div></div><div class="popup popup_open-card"><div class="popup__element"><img class="popup__image" src="./images/Element__Kazan.jpg" alt="фото"> <button type="button" aria-label="Закрыть" class="popup__close"></button><h2 class="popup__text">Фото</h2></div></div><div class="popup popup_delete-card"><div class="popup__container"><button type="button" aria-label="Закрыть" class="popup__close"></button><form name="popup__delete-confirmation" id="popup__profile-confirmation" class="popup__content" novalidate><h2 class="popup__title">Вы уверены?</h2><button type="submit" class="popup__submit popup__submit-delete" name="submit" value="Да">Да</button></form></div></div></body></html>
